<!-- extend from base layout -->
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/cover.css') }}">
  </head>

  <body>

    <div class="site-wrapper" id="#home">
      <div class="site-wrapper-inner">
<!--         <img src="{{ url_for('static', filename = 'images/cover.jpg') }}" style="width: 100%" class="site-wrapper-inner"/> -->
        <div class="inner cover">
          <h1 class="title">On The Right Course</h1>


  <h2 class='heading'>Filter by...</h2>

  <form action="/filter" method="post">
          Major:
          <select name='major'>
            <option value="All">All</option>
            <option value="MechE">MechE</option>
            <option value="ECE">ECE</option>
            <option value="E:Computing">E:Computing</option>
            <option value="E:Bio">E:Bio</option>
            <option value="E:MatSci">E:MatSci</option>
            <option value="E:Design">E:Design</option>
            <option value="E:Systems">E:Systems</option>
          </select>

      <br>

          Semester:
          <select name='semester'>
            <option value="0">All</option>
            <option value="1.0">First Year Fall</option>
            <option value="1.5">First Year Spring</option>
            <option value="2.0">Second Year Fall</option>
            <option value="2.5">Second Year Spring</option>
            <option value="3.0">Third Year Fall</option>
            <option value="3.5">Third Year Spring</option>
            <option value="4.0">Fourth Year Fall</option>
            <option value="4.5">Fourth Year Spring</option>
          </select>

      <br>
      <input type='submit' value='submit'>
  </form>

          </div>
      </div>
    </div>

</body>
